<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1" (submit)="AddNews()">

      <p class="name">
        <input name="title" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" [(ngModel)]="title"/>
      </p>



      <p class="text">
        <textarea name="description" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"[(ngModel)]="description"></textarea>
      </p>


      <div class="submit">
        <input type="submit" value="Add" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
